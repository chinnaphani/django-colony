{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Colony Association Dashboard</title>

  <!-- FontAwesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">



  <style>
      body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
    }

    .sidebar {
      width: 250px;
      background-color: #0B294B;
      height: 100vh;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .menu-group {
      padding-top: 40px;
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 30px;
      padding: 0 10px;
      color: #fff;
      font-weight: bold;
    }

    .menu-item {
      padding: 15px 25px;
      font-size: 18px;
      color: white;
      text-decoration: none;
      display: block;
      transition: background 0.3s ease;
    }

    .menu-item:hover {
      background-color: #163b62;
      border-left: 3px solid #FFA726;
      cursor: pointer;
    }

    .menu-item i {
      margin-right: 12px;
    }

    .menu-item.active {
      background-color: #1a4373;
      font-weight: bold;
    }

    form.logout-form {
      margin: 0;
      padding: 0;
    }

    .logout-button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      padding: 15px 25px;
      text-align: left;
      width: 100%;
      cursor: pointer;
      display: flex;
      align-items: center;
      font-family: inherit;
    }

    .logout-button:hover {
      background-color: #163b62;
    }

    .content {
      margin-left: 250px;
      padding: 30px;
    }

    .content h1 {
      color: #0B294B;
    }
  </style>
</head>
<body>

<div class="sidebar">
  <div class="menu-group">
    <h2>{{ request.user.get_full_name|default:request.user.username }}</h2>
    <hr style="width:100%;text-align:left;margin-left:0">
    <a class="menu-item" href="{% url 'admin-dashboard' %}"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
{#    <a class="menu-item" href="{% url 'members' %}"><i class="fas fa-users"></i> Members</a>#}
{#    <a class="menu-item" href="{% url 'colonybilling:payment-list' %}"><i class="fas fa-credit-card"></i> Payments</a>#}
    <a class="menu-item" href="#"><i class="fas fa-bullhorn"></i> Announcements</a>
    <a class="menu-item" href="#"><i class="fas fa-file-alt"></i> Reports</a>
{#    <a class="menu-item" href="{% url 'colonybilling:association_fee_settings' %}"><i class="fas fa-cog"></i> Settings</a>#}
    <a class="menu-item" href="#"><i class="fas fa-question-circle"></i> Help</a>

    <!-- Logout placed right after Help -->
    <form method="post" action="{% url 'logout' %}" class="logout-form">
      {% csrf_token %}
      <button type="submit" class="menu-item logout-button">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </form>
  </div> <!-- CLOSE .menu-group -->
</div>

<div class="content">
  {% block content %}
  {% endblock %}
</div>

</body>
</html>>
